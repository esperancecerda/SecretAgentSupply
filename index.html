<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
  </head>
  <body>

<header>
  <div class="container logo">
    <img src="./resources/images/logo.png" alt="Icon of binoculars">
    <h2>Secret Agent Supply Inc.</h2>
  </div>

  <div class="container banner">
      <h2>New Arrival</h2>
      <h1>Sport bikes and motorcyles</h1>
  </div>

  <nav class="header nav">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>

        </ul>
  </nav>
</header>

<div class="container main">

    <div class="subcontainer store">
      <div class="item">
        <img src="./resources/images/pen.png" alt="fancy pen">

      </div>

      <div class="item">
        <img src="./resources/images/watch.png" alt="Fancy metal watch">

        <img src="./resources/images/glasses.png" alt="Fancy sunglasses">
        <h3>Thermal Glasses</h3>
      </div>
    </div>

    <div class="subcontainer details">
        <div class="location">
          <h3>Location</h3>
          <p>47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h3>Hours</h3>

        </div>

<footer>
  <p>Copyright Secret Agent Supply Inc.</p>
</footer>
